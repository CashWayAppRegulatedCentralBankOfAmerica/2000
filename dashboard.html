<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f6f6f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .balance {
            font-size: 1.5em;
            color: green;
            margin: 20px 0;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .quick-actions button {
            padding: 15px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .quick-actions button:hover {
            background-color: #45a049;
        }

        .go-back {
            margin-top: 20px;
            padding: 10px;
            background-color: #f6f6f6;
            border: none;
            color: green;
            cursor: pointer;
            font-size: 1em;
        }

        .go-back:hover {
            background-color: #e0e0e0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Set default balance if not present in localStorage
            if (!localStorage.getItem("balance")) {
                localStorage.setItem("balance", "4014.32");
            }

            // Update balance display
            updateBalanceDisplay();

            const deposit = parseFloat(localStorage.getItem("depositAmount") || "0");
            const withdraw = parseFloat(localStorage.getItem("withdrawAmount") || "0");

            if (deposit > 0) {
                let balance = parseFloat(localStorage.getItem("balance"));
                balance += deposit;
                localStorage.setItem("balance", balance.toFixed(2));
                localStorage.removeItem("depositAmount");
            }

            if (withdraw > 0) {
                let balance = parseFloat(localStorage.getItem("balance"));
                balance -= withdraw;
                localStorage.setItem("balance", balance.toFixed(2));
                localStorage.removeItem("withdrawAmount");
            }

            updateBalanceDisplay();

            // Redirect functions with 1-second delay
            const delayNavigation = (url) => {
                setTimeout(() => {
                    window.location.href = url;
                }, 1000);
            };

            document.getElementById("add-money").addEventListener("click", () => {
                delayNavigation("deposit.html");
            });

            document.querySelectorAll(".sendmoney").forEach(btn => {
                btn.addEventListener("click", () => {
                    delayNavigation("otp.html");
                });
            });

            document.querySelectorAll(".service").forEach(btn => {
                btn.addEventListener("click", () => {
                    delayNavigation("otp.html");
                });
            });

            // Modified to directly handle "To Own Number" PIN and Withdrawal
            document.getElementById("withdraw-own").addEventListener("click", () => {
                window.location.href = "withdrawown.html";  // Direct to the new page
            });
        });

        // Update balance in the dashboard
        function updateBalanceDisplay() {
            const balance = localStorage.getItem("balance") || "0.00";
            document.getElementById("balance-amount").textContent = `USD ${parseFloat(balance).toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        
        <div class="balance">
            <span>Your current balance: </span>
            <span id="balance-amount">USD 4014.32</span> <!-- Dynamic balance display -->
        </div>

        <section class="quick-actions">
            <button class="sendmoney">To Bank</button>
            <button class="sendmoney">To Other Number</button>
            <button id="withdraw-own">To Own Number</button> <!-- Direct withdrawal action -->
            <button id="add-money">Add Money</button>
            <button class="service">Airtime and Data</button>
            <button class="service">Flight</button>
            <button class="service">School Fee</button>
            <button class="service">TV Subscription</button>
            <button class="service">Medication</button>
            <button class="service">Loan</button>
            <button class="service">E Statements</button>
            <button class="service">More</button>
        </section>

        <button class="go-back" onclick="window.location.href = 'index.html';">Go Back to Home</button>
    </div>

</body>
</html>
