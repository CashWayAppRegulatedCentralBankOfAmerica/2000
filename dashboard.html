<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoBank Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f4f6f8;
      color: #333;
      padding-bottom: 80px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #005c3c;
      color: white;
      padding: 16px 24px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .balance-card {
      background: #6cbf2b;
      color: white;
      padding: 24px;
      border-radius: 12px;
      margin: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .balance-card h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    .add-money {
      background: white;
      color: #6cbf2b;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-money:hover {
      background: #e6f5dc;
    }

    .transactions, .quick-actions, .services {
      background: white;
      border-radius: 12px;
      margin: 20px;
      padding: 20px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    }

    .transactions .transaction {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .transactions .transaction:last-child {
      border-bottom: none;
    }

    .transaction .icon {
      width: 34px;
      height: 34px;
      background: #c8e6c9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .transaction .details {
      flex: 1;
      margin-left: 12px;
    }

    .amount.success {
      color: #2e7d32;
      font-weight: bold;
    }

    .quick-actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .quick-actions button {
      flex: 1 1 30%;
      background: #6cbf2b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 12px;
    }

    .service {
      background: #e9f7ef;
      padding: 14px;
      text-align: center;
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .service:hover {
      background: #d4efdf;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 12px 0;
      border-top: 1px solid #ccc;
    }

    .bottom-nav a {
      text-decoration: none;
      color: gray;
      font-size: 14px;
    }

    .bottom-nav .active {
      color: #6cbf2b;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .balance-card {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
      }

      .quick-actions button {
        flex: 1 1 48%;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!localStorage.getItem("balance")) {
        localStorage.setItem("balance", "4014.32");
      }
      updateBalanceDisplay();

      const deposit = parseFloat(localStorage.getItem("depositAmount") || "0");
      const withdraw = parseFloat(localStorage.getItem("withdrawAmount") || "0");

      if (deposit > 0) {
        let balance = parseFloat(localStorage.getItem("balance"));
        balance += deposit;
        localStorage.setItem("balance", balance.toFixed(2));
        localStorage.removeItem("depositAmount");
      }

      if (withdraw > 0) {
        let balance = parseFloat(localStorage.getItem("balance"));
        balance -= withdraw;
        localStorage.setItem("balance", balance.toFixed(2));
        localStorage.removeItem("withdrawAmount");
      }

      updateBalanceDisplay();

      const delayNavigation = (url) => {
        setTimeout(() => {
          window.location.href = url;
        }, 1000);
      };

      document.getElementById("add-money").addEventListener("click", () => {
        delayNavigation("deposit.html");
      });

      const buttons = document.querySelectorAll(".sendmoney");
      buttons[0].addEventListener("click", () => delayNavigation("otp.html"));
      buttons[1].addEventListener("click", () => delayNavigation("otp.html"));
      buttons[2].addEventListener("click", () => delayNavigation("withdraw.html"));

      document.querySelectorAll(".service").forEach(btn => {
        btn.addEventListener("click", () => {
          delayNavigation("otp.html");
        });
      });
    });

    function updateBalanceDisplay() {
      const balance = localStorage.getItem("balance") || "0.00";
      document.getElementById("balance-amount").textContent = `USD ${parseFloat(balance).toLocaleString(undefined, {minimumFractionDigits: 2})}`;
    }
  </script>
</head>
<body>
  <header class="top-bar">

      <img src="WhatsApp_Image_2024-09-11_at_19.18.59-removebg.png" alt="Profile" />
      <span>Hi, Jacob</span>

  <section class="services">

    <div class="service">School Fee</div>

    <div class="service">Loan</div>
    <div class="service">E-statements</div>
    <div class="service">More</div>
  </section>

  <nav class="bottom-nav">
    <a href="dashboard.html" class="active">üè† Home</a>
    <a href="otp.html">üéÅ Finance</a>
    <a href="otp.html">üí≥ Cards</a>
    <a href="otp.html">üë§ Me</a>
  </nav>
</body>
</html>
