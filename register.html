<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoBank Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #005c3c;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #00774f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #005c3c;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content h3 {
      margin-bottom: 15px;
      color: #c0392b;
      font-size: 20px;
    }

    .modal-content p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .modal-content button {
      background-color: #00774f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .modal-content button:hover {
      background-color: #005c3c;
    }

    .message {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: green;
      text-align: center;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form onsubmit="handleRegistration(event)">
      <label>Full Name *</label>
      <input type="text" id="fullname" required />

      <label>US Govt ID Number *</label>
      <input type="text" id="govid" placeholder="Starts with US100 and ends with A" required />

      <label>Date of Birth *</label>
      <input type="date" id="dob" required />

      <label>Phone Number *</label>
      <input type="tel" id="phone" placeholder="+1..." required />

      <label>Email Address *</label>
      <input type="email" id="email" required />

      <label>ITIN *</label>
      <input type="text" id="itin" placeholder="Starts with US01 and ends with A" required />

      <label>U.S. Address *</label>
      <input type="text" id="address" required />

      <label>Password *</label>
      <input type="password" id="password" required />

      <label>Confirm Password *</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="rejectionModal">
    <div class="modal-content">
      <h3>Registration Denied</h3>
      <p>We're sorry, but registration is only available to U.S. Citizens and Residents.</p>
      <button onclick="goBack()">Go Back to Login</button>
    </div>
  </div>

  <script>
    function handleRegistration(e) {
      e.preventDefault();

      const govid = document.getElementById("govid").value;
      const phone = document.getElementById("phone").value;
      const itin = document.getElementById("itin").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const validGovID = govid.startsWith("US100") && govid.endsWith("A");
      const validPhone = phone.startsWith("+1");
      const validITIN = itin.startsWith("US01") && itin.endsWith("A");

      if (!validGovID || !validPhone || !validITIN) {
        document.getElementById("rejectionModal").style.display = "flex";
        return;
      }

      if (password !== confirmPassword) {
        document.getElementById("message").innerText = "Passwords do not match.";
        return;
      }

      document.getElementById("message").innerText = "You have successfully registered. Welcome to Opay!";
      setTimeout(() => window.location.href = "index.html", 1000);
    }

    function goBack() {
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }
  </script>
</body>
</html>
