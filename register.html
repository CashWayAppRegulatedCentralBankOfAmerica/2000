<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoBank Register</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 25px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #005c3c;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .password-container {
      position: relative;
    }

    .toggle-visibility {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .btn {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #00774f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #005c3c;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: green;
      text-align: center;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content h3 {
      margin-bottom: 15px;
      color: #c0392b;
      font-size: 20px;
    }

    .modal-content p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .modal-content button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .modal-content button:hover {
      background-color: #222;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register at GoBank</h2>
    <form onsubmit="handleRegister(event)">
      <label>Full Name *</label>
      <input type="text" id="fullName" required>

      <label>USA Government-Issued ID Number *</label>
      <input type="text" id="govId" required>

      <label>Date of Birth *</label>
      <input type="date" id="dob" required>

      <label>Phone Number *</label>
      <input type="tel" id="phoneNumber" required>

      <label>Email Address *</label>
      <input type="email" id="email" required>

      <label>Individual Taxpayer Identification Number (ITIN) *</label>
      <input type="text" id="itin" required>

      <label>U.S. Address *</label>
      <input type="text" id="address" required>

      <label>Password *</label>
      <div class="password-container">
        <input type="password" id="password" required>
        <button type="button" class="toggle-visibility" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>

      <label>Confirm Password *</label>
      <div class="password-container">
        <input type="password" id="confirmPassword" required>
        <button type="button" class="toggle-visibility" onclick="toggleConfirmPassword()">üëÅÔ∏è</button>
      </div>

      <button type="submit" class="btn">Submit</button>
      <div id="successMsg" class="message"></div>
      <div class="login-redirect" style="text-align:center; margin-top:20px; display:none;">
        <button class="btn" onclick="goBack()">Go Back to Login</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div id="nonUsaModal" class="modal">
    <div class="modal-content">
      <h3>‚ùå Registration Error</h3>
      <p>Unfortunately, based on the information provided, we are only accepting registrations from U.S. citizens at this time.</p>
      <button onclick="goBack()">Go Back to Login</button>
    </div>
  </div>

  <script>
    function togglePassword() {
      const field = document.getElementById("password");
      field.type = field.type === "password" ? "text" : "password";
    }

    function toggleConfirmPassword() {
      const field = document.getElementById("confirmPassword");
      field.type = field.type === "password" ? "text" : "password";
    }

    function handleRegister(event) {
      event.preventDefault();

      const govId = document.getElementById("govId").value.trim();
      const phone = document.getElementById("phoneNumber").value.trim();
      const itin = document.getElementById("itin").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const successMsg = document.getElementById("successMsg");
      const loginRedirect = document.querySelector(".login-redirect");

      // Validation
      const validGov = govId.startsWith("US100") && govId.endsWith("A");
      const validPhone = phone.startsWith("+1");
      const validItin = itin.startsWith("US01") && itin.endsWith("A");

      if (!validGov || !validPhone || !validItin) {
        showModal();
        return;
      }

      if (password !== confirmPassword) {
        successMsg.style.color = "red";
        successMsg.textContent = "Passwords do not match.";
        return;
      }

      successMsg.style.color = "green";
      successMsg.textContent = "You have successfully registered. Welcome to Opay!";
      loginRedirect.style.display = "block";
    }

    function showModal() {
      document.getElementById("nonUsaModal").style.display = "flex";
    }

    function goBack() {
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }
  </script>
</body>
</html>
