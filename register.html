<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - GoBank</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0 20px;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 30px 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #6cbf2b;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .go-back-btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #005c3c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .modal-content h3 {
      color: #c0392b;
      margin-bottom: 15px;
    }

    .modal-content p {
      font-size: 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register to GoBank</h2>
    <form id="registrationForm" onsubmit="handleRegistration(event)">
      <label>Full Name</label>
      <input type="text" id="fullname" required />

      <label>Government-Issued ID Number</label>
      <input type="text" id="govid" required />

      <label>Date of Birth</label>
      <input type="date" id="dob" required />

      <label>Phone Number</label>
      <input type="text" id="phone" required />

      <label>Email Address</label>
      <input type="email" id="email" required />

      <label>Individual Taxpayer Identification Number (ITIN)</label>
      <input type="text" id="itin" required />

      <label>U.S. Address</label>
      <input type="text" id="address" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" required />

      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <h3>Access Denied</h3>
      <p>Unfortunately, only eligible U.S. citizens or residents can register for GoBank at this time.</p>
      <button class="go-back-btn" onclick="goBack()">Go Back to Login</button>
    </div>
  </div>

  <script>
    function handleRegistration(e) {
      e.preventDefault();

      const govid = document.getElementById('govid').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const itin = document.getElementById('itin').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Hidden validations
      const isUSGovID = govid.startsWith('US100') && govid.endsWith('A');
      const isUSPhone = phone.startsWith('+1');
      const isUSItin = itin.startsWith('US01') && itin.endsWith('A');

      if (!isUSGovID || !isUSPhone || !isUSItin) {
        showModal();
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      alert("You have successfully registered. Welcome to GoBank!");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }

    function showModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function goBack() {
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }
  </script>

</body>
</html>
