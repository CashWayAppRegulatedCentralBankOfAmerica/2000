<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f0f4f8;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    width: 100%;
    max-width: 400px;
    max-height: 90vh; /* REDUCE vertical space */
    overflow-y: auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #005c3c;
    margin-bottom: 10px;
  }

  label {
    display: block;
    margin-top: 10px; /* Reduced spacing */
    font-weight: 500;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"],
  input[type="date"] {
    width: 100%;
    padding: 8px; /* Reduced padding */
    margin-top: 4px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  .password-container {
    position: relative;
  }

  .toggle-visibility {
    position: absolute;
    right: 10px;
    top: 10px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;
  }

  .btn {
    width: 100%;
    margin-top: 20px; /* Reduced vertical gap */
    padding: 10px;
    background-color: #00774f;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background-color: #005c3c;
  }

  .message {
    margin-top: 15px;
    font-size: 16px;
    font-weight: bold;
    color: green;
    text-align: center;
  }

  .login-redirect {
    margin-top: 15px;
  }

  /* Modal styles (unchanged) */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-content {
    background-color: #fff;
    padding: 30px 25px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    animation: fadeIn 0.3s ease-in-out;
  }

  .modal-content h3 {
    margin-bottom: 15px;
    color: #c0392b;
    font-size: 20px;
  }

  .modal-content p {
    margin-bottom: 20px;
    font-size: 16px;
  }

  .modal-content button {
    background-color: #444;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .modal-content button:hover {
    background-color: #222;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
